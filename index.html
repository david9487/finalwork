<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="css/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>cellphone</title>
  </head>
  <body>

    <div class="container">
        <div class="sign">
            <img src="img/sign.png" alt="">
          </div>
      <div class="ask">
        <img class="phone" src="img/phone.png" alt="">
      </div>
      <div class="fingers">
          <img class="many"src="img/fingers.png" alt="">
      </div>
      <div class="thumb">
        <img class="bigfinger" src="img/thumb.png" alt="">
      </div>
      <div class="information">
          <img class="photo" src="img/photo.jpg" alt="">
      <div class="info">
          數位時代人手一機，機不離身，<br>每個人究竟在滑什麼呢？<br>是遊戲？是社交？還是YouTube？<br>把你最常使用App的比例填寫在以下問卷吧！
      </div>
      
    </div>
    <div class="clear"></div>
      <div class="progress">
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info " role="progressbar"  aria-valuemin="0" aria-valuemax="100" ></div>
            </div>
        </div>
        
        <div class="cardAll">
            <div class="card card1">
                
                    <div class="card-body">
                      <h5 class="card-title">基本資訊</h5>
                      <form>
                        暱稱：<input type="text" name="userName" required><br>
                        職業：<br>
                        <textarea name="contentTxt" rows="10" cols="30" required></textarea><br>
                        性別：<input type="radio" name="gender" value="male" > Male
                              <input type="radio" name="gender" value="female"> Female
                              <input type="radio" name="gender" value="other"> Other<br><br>
                
                    </form>
                    </div>
                      
                    <div class="card-footer">
                        <div class="btn btn-next float-right btn-send">next page</div>
                    </div>
                
            </div>
            <div class="card card2">
               
                    <div class="card-body">
                      <h5 class="card-title">Q1</h5>
                      <div class=“form-group required”>
                        <label for="">你每天花費在滑手機的時間？</label>
                        <br>
                        <div class="form-check">
                            
                                <input class="form-check-input" type="radio" name="time" id="i1" value="under1">
                                <label class="form-check-label" for="inlineRadio1">1小時以下</label>
                              </div>
                              <div class="form-check ">
                                <input class="form-check-input" type="radio" name="time" id="i2" value="1to2">
                                <label class="form-check-label" for="inlineRadio2">1~2小時</label>
                              </div>
                              <div class="form-check ">
                                <input class="form-check-input" type="radio" name="time" id="i3" value="2to3">
                                <label class="form-check-label" for="inlineRadio3">2~3小時</label>
                              </div>
                              <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="time" id="i4" value="3to4">
                                    <label class="form-check-label" for="inlineRadio2">3~4小時</label>
                              </div>
                              <div class="form-check">
                                    <input class="form-check-input" type="radio" name="time" id="i5" value="4to5">
                                    <label class="form-check-label" for="inlineRadio2">4~5小時</label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="time" id="i5" value="cantcount">
                                <label class="form-check-label" for="inlineRadio2">我也不知道多久</label>
                          </div>
                          </div>
                    </div>
                    <div class="card-footer">
                        <div class="btn btn-next float-right btn-time">next page</div>
                    </div>
                
            </div>
            <div class="card card3">
              <div class="card-body">
                <h5 class="card-title">Q2</h5>
                <div class=“form-group”>
                  <label for="">最常使用的App？</label>
                  <br>
                  <div class="form-check">
                      
                          <input class="form-check-input" type="radio" name="app" id="i1" value="game">
                          <label class="form-check-label" for="inlineRadio1">遊戲</label>
                        </div>
                        <div class="form-check ">
                          <input class="form-check-input" type="radio" name="app" id="i2" value="social">
                          <label class="form-check-label" for="inlineRadio2">社交軟體</label>
                        </div>
                        <div class="form-check ">
                          <input class="form-check-input" type="radio" name="app" id="i3" value="video">
                          <label class="form-check-label" for="inlineRadio3">影視</label>
                        </div>
                        <div class="form-check ">
                              <input class="form-check-input" type="radio" name="app" id="i4" value="news">
                              <label class="form-check-label" for="inlineRadio2">新聞</label>
                        </div>
                        <div class="form-check">
                              <input class="form-check-input" type="radio" name="app" id="i5" value="music">
                              <label class="form-check-label" for="inlineRadio2">音樂</label>
                        </div>
                    </div>
              </div>
              <div class="card-footer">
                  <div class="btn btn-next float-right btn-app">next page</div>
              </div>
          
            </div>
            <div class="card card4">
                
                    <div class="card-body">
                      <h5 class="card-title">Q3</h5>
                <div class=“form-group”>
                  <label for="">對手機的依賴度？</label>
                  <br>
                        <div class="form-check">
                      
                          <input class="form-check-input" type="radio" name="degree" id="i1" value="very">
                          <label class="form-check-label" for="inlineRadio1">非常依賴</label>
                        </div>
                        <div class="form-check ">
                          <input class="form-check-input" type="radio" name="degree" id="i2" value="little">
                          <label class="form-check-label" for="inlineRadio2">有點依賴</label>
                        </div>
                        <div class="form-check ">
                          <input class="form-check-input" type="radio" name="degree" id="i3" value="usually">
                          <label class="form-check-label" for="inlineRadio3">正常使用</label>
                        </div>
                        <div class="form-check ">
                              <input class="form-check-input" type="radio" name="degree" id="i4" value="notreally">
                              <label class="form-check-label" for="inlineRadio2">不太依賴</label>
                        </div>
                        <div class="form-check">
                              <input class="form-check-input" type="radio" name="degree" id="i5" value="dontneed">
                              <label class="form-check-label" for="inlineRadio2">我不需要也沒關係</label>
                        </div>
                </div>
                    </div>
                    <div class="card-footer">
                        <div class="btn btn-next float-right btn-independent">next page</div>
                    </div>
          
            </div>
            <div class="card card5">
                
              <div class="card-body">
                <h5 class="card-title">The end</h5>
                <p>謝謝你完成問卷</p>
              </div>
        </div>
    </div>
    </div>

      copyright by 鞏持靚&林廷安
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="js/my.js"></script>
</body>
</html>
